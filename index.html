<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8ebff;
      }
      .header {
        background-color: #d1a9f0;
        padding: 10px;
        text-align: left;
        font-size: 20px;
        font-weight: bold;
        color: #3d3d3d;
      }
      .counter-value {
        font-size: 40px;
        font-weight: bold;
      }
      .counter-btn {
        background-color: #d1a9f0;
        width: 50px;
        height: 50px;
        font-size: 24px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header fw-normal text-dark">My counter</div>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="text-center">
        <p>Counter value:</p>
        <p class="counter-value" id="counter">100</p>
        <div class="row mt-3">
          <div class="col-6 d-flex flex-column align-items-end">
            <button class="btn counter-btn mb-2 shadow" onclick="novel()">
              +
            </button>
            <button class="btn counter-btn shadow" onclick="novel()">+</button>
          </div>
          <div class="col-6 d-flex flex-column align-items-start">
            <button class="btn counter-btn mb-2 shadow" onclick="csokkent()">
              -
            </button>
            <button class="btn counter-btn shadow" onclick="csokkent()">-</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
